<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 300px;
        }

        .box {
            border: 1px solid #aaa;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            margin: 3px;
            padding: 5px;
            cursor: pointer;
        }

        input {
            width: 40px;
        }

        #output {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <strong>Add Item</strong><br>
            <button onclick="pushItem()">push</button>
            <button onclick="unshiftItem()">unshift</button>
            <button onclick="insertAt()">insert at</button>
            <input type="number" id="insertIndex" min="0" value="0">
        </div>

        <div class="box">
            <strong>Remove Item</strong><br>
            <button onclick="popItem()">pop</button>
            <button onclick="shiftItem()">shift</button>
            <button onclick="removeAt()">remove at</button>
            <input type="number" id="removeIndex" min="0" value="0">
        </div>

        <div id="output">[]</div>
    </div>

    <script src="./main.js"></script>
</body>

</html>

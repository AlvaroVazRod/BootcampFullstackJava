<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi UI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        img {
            width: 100px;
            height: 100px;
        }

        html body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            position: relative;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .eat {
            background: #a8e6a2;
        }

        .play {
            background: #fef08a;
        }

        .fight {
            background: #f59b9b;
        }

        .sleep {
            background: #92b4f4;
        }

        .mascot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                background-color: red;
            }

            50% {
                background-color: transparent;
            }

            100% {
                background-color: red;
            }
        }

        .bar-container {
            width: 80%;
            background: black;
            height: 10px;
            border-radius: 5px;
            margin: 5px 15px;
        }

        .bar {
            height: 100%;
            background: green;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

        .buttons {
            display: flex;
            gap: 5px;
        }

        .button {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section eat">
            <h3>EAT</h3>
            <div class="bar-container">
                <div class="bar" id="barEat" style="width: 24%"></div>
            </div>
            <div class="buttons"><button class="button" id="buttonIce">üçß</button><button class="button"
                    id="buttonChicken">üçó</button></div>
        </div>
        <div class="section play">
            <h3>PLAY</h3>
            <div class="bar-container">
                <div class="bar" id="barPlay" style="width: 49%"></div>
            </div>
            <div class="buttons"><button class="button" id="playTennis">üéæ</button><button class="button"
                    id="playGame">üïπ</button></div>
        </div>
        <div class="section fight">
            <h3>FIGHT</h3>
            <div class="bar-container">
                <div class="bar" id="barFight" style="width: 0%"></div>
            </div>
            <div class="buttons"><button class="button" id="fightHands">ü•ä</button><button class="button"
                    id="fightRun">üèÉ</button></div>
        </div>
        <div class="section sleep">
            <h3>SLEEP</h3>
            <div class="bar-container">
                <div class="bar" id="barSleep" style="width: 49%"></div>
            </div>
            <div class="buttons"><button class="button" id="sleepBed">üõè</button><button class="button"
                    id="sleepNap">üò™</button></div>
        </div>
        <div id="messageBox"
            style="display: none; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
        </div>

        <div class="mascot">
            <h2>Fluffy</h2>
            <img src="./26bfbc0b-5cd5-4e6c-a047-d0dd39ae79a5.jpg" alt="Mascota">
            <div class="bar-container">

                <div class="bar" id="barHappy" style="width: 30%"></div>
                <br>
                <label for="barHappy" id="Happy">Life 30%</label>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>

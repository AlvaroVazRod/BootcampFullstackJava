<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Tablas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }


        th,
        td {
            font-weight: normal;
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th colspan="3">Ejercicios de Tablas</th>
            </tr>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr><th colspan="3">Apartado A</th></tr>
        </table>
        <table>
            <tr>
                <th colspan="3">Ejercicios de Tablas</th>
            </tr>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr><th colspan="3">Apartado B</th></tr>
        </table>
    </div>
</body>

</html>
